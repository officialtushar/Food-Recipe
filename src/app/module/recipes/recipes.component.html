<mat-icon
  class="add-recipe"
  matTooltip="Action not allowed"
  style="color: #666666"
  *ngIf="user === null"
  (click)="openSnackbar()"
  >add_box</mat-icon
>
<div id="card-container">
  <mat-card class="add-card">
    <mat-icon class="add-recipe" *ngIf="user !== null" (click)="openDialog()"
      >add_box</mat-icon
    >
  </mat-card>
  <mat-card class="add-card" *ngIf="user === null">
    <mat-icon class="add-recipe"  matTooltip="Action not allowed" (click)="openSnackbar()" style="color: #666666"
      >add_box</mat-icon
    >
  </mat-card>
  <mat-card
    class="example-card"
    *ngFor="let recipe of allRecipes; let i = index"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title [ngClass]="{ 'cut-length': recipe.name?.length > 10 }">{{
        recipe.name | titlecase
      }}</mat-card-title>

      <mat-icon
        class="menu-icon"
        *ngIf="user !== null"
        [matMenuTriggerFor]="menu"
        >more_horiz</mat-icon
      >
      <mat-icon
        class="menu-icon"
        matTooltip="Action not allowed"
        style="color: #666666"
        *ngIf="user === null"
        (click)="openSnackbar()"
        >more_horiz</mat-icon
      >

      <mat-menu #menu="matMenu" style="background: #3b4757">
        <button mat-menu-item (click)="removeRecipe(recipe, i)">
          <mat-icon>delete_outline</mat-icon>
          <span>DELETE</span>
        </button>
      </mat-menu>

      <!--   <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="user !== null">
              <mat-icon>more_vert</mat-icon>

            </button>
            <mat-menu #menu="matMenu" style="background: #3b4757">
              <button mat-menu-item  (click)="editRecipe(recipe,ingredient,i)">
                <mat-icon>create_outline</mat-icon>
                <span>EDIT</span>
              </button>
              <button
                mat-menu-item
                (click)="deleteRecipe(recipe, ingredient, i)"
              >
                <mat-icon>delete_outline</mat-icon>
                <span>DELETE</span>
              </button>
            </mat-menu> -->
      <!-- <mat-icon class="menu-icon">more_vert</mat-icon> -->

      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image src="https://dcassetcdn.com/design_img/1442230/51618/51618_7323624_1442230_c91dc92a_image.jpg" alt="Photo of a Shiba Inu"> -->
    <img
      mat-card-image
      src="assets/images/logo.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-chip-list class="mat-chip-list-stacked">
      <mat-chip
        (click)="goToRecipies(recipe)"
        *ngFor="let chip of availableColors"
        selected
        [color]="chip.color"
      >
        {{ chip.name }}
      </mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
